<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-5">Let's go some<span class="font-semibold text-orange-500"> Money</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10 text-white ">
                <div class="bg-amber-400 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-700 rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-500 rounded-xl p-8">
                    <h4 class="text-2xl">Balence</h4>
                    <h2 class="text-5xl">$<span id="balence-total">1240</span></h2>
                </div>
            </div>

        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 text-white w-9/12 mx-auto">
                <div class="bg-red-700 rounded-xl p-8">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
            
                        <input class="w-9/12 block mb-5 px-3 text-black"  type="text" name="" id="user-deposit" placeholder="$ Amount Deposit">
                        
                        <button  id="btn-Deposit"    class="bg-amber-400 px-4 py-2 text-white rounded-lg font-medium hover:bg-fuchsia-600">Deposit</button>
                
                </div>
                <div class="bg-blue-500 rounded-xl p-8">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-5 px-3 text-black"  type="text" name="" id="withdraw-field" placeholder="$ Amount Deposit">
                        
                    <button  id="btn-Withdraw"    class="bg-amber-400 px-4 py-2 text-white rounded-lg font-medium hover:bg-fuchsia-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
